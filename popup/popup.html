<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=350">
  <title>MSF Counter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>MSF Counter</h1>
    </header>

    <section id="actions">
      <button id="btn-analyze" class="btn-primary">Analyser l'ecran</button>
      <button id="btn-calibrate" class="btn-secondary">Calibrer zones</button>
    </section>

    <section id="tools">
      <button id="btn-export" class="btn-small">Exporter</button>
      <button id="btn-import" class="btn-small">Importer</button>
      <button id="btn-manage" class="btn-small">Counters</button>
      <button id="btn-settings" class="btn-small">Sync</button>
      <input type="file" id="import-file" accept=".json" class="hidden">
    </section>

    <section id="sync-panel" class="hidden">
      <div class="sync-header">
        <span>Synchronisation Counters</span>
        <button id="btn-close-sync" class="btn-close">X</button>
      </div>
      <div class="sync-form">
        <input type="url" id="sync-url" placeholder="URL du fichier counters.json" class="sync-input">
        <button id="btn-sync" class="btn-sync">Sync</button>
      </div>
      <div id="sync-status" class="sync-status"></div>
      <div id="sync-info" class="sync-info"></div>
    </section>

    <section id="status">
      <div id="spinner" class="hidden"></div>
      <span id="status-text"></span>
    </section>

    <section id="results" class="hidden">
      <!-- Genere dynamiquement par popup.js -->
    </section>
  </div>

  <script src="../lib/tesseract/tesseract.min.js"></script>
  <script src="../modules/zone-cropper.js"></script>
  <script src="../modules/ocr-engine.js"></script>
  <script src="popup.js"></script>
</body>
</html>
