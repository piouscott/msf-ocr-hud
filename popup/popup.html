<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=350">
  <title>MSF Counter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>MSF Counter</h1>
    </header>

    <section id="actions">
      <button id="btn-analyze" class="btn-primary">Analyser l'ecran</button>
      <button id="btn-war-ocr" class="btn-war">War OCR</button>
      <button id="btn-calibrate" class="btn-secondary">Calibrer zones</button>
    </section>

    <section id="tools">
      <button id="btn-export" class="btn-small">Exporter</button>
      <button id="btn-import" class="btn-small">Importer</button>
      <button id="btn-manage" class="btn-small">Counters</button>
      <button id="btn-settings" class="btn-small">Sync</button>
      <button id="btn-api" class="btn-small">API</button>
      <input type="file" id="import-file" accept=".json" class="hidden">
    </section>

    <section id="api-panel" class="hidden">
      <div class="sync-header">
        <span>Configuration API MSF</span>
        <button id="btn-close-api" class="btn-close">X</button>
      </div>
      <div class="api-form">
        <label class="api-label">Bearer Token</label>
        <input type="text" id="api-token" placeholder="Bearer xxxxx..." class="sync-input api-input">
        <div class="api-help">Token d'authentification MSF (voir DevTools reseau)</div>
      </div>
      <div class="api-actions">
        <button id="btn-save-api" class="btn-sync">Sauvegarder</button>
        <button id="btn-test-api" class="btn-test">Tester</button>
      </div>
      <div id="api-status" class="sync-status"></div>
    </section>

    <section id="war-panel" class="hidden">
      <div class="sync-header">
        <span>War - Analyse equipe</span>
        <button id="btn-close-war" class="btn-close">X</button>
      </div>

      <!-- Onglets Mode -->
      <div class="war-tabs">
        <button id="tab-portrait" class="war-tab active">Scan Portrait</button>
        <button id="tab-manual" class="war-tab">Saisie manuelle</button>
      </div>

      <!-- Mode Portrait Scan -->
      <div id="war-portrait-mode">
        <div class="war-form">
          <label class="api-label">Portraits de l'equipe ennemie</label>
          <div id="war-portraits" class="war-portraits-grid">
            <div class="war-portrait-slot" data-index="0">
              <div class="portrait-placeholder">1</div>
            </div>
            <div class="war-portrait-slot" data-index="1">
              <div class="portrait-placeholder">2</div>
            </div>
            <div class="war-portrait-slot" data-index="2">
              <div class="portrait-placeholder">3</div>
            </div>
            <div class="war-portrait-slot" data-index="3">
              <div class="portrait-placeholder">4</div>
            </div>
            <div class="war-portrait-slot" data-index="4">
              <div class="portrait-placeholder">5</div>
            </div>
          </div>
          <div class="api-help">Cliquez sur "Capturer" puis selectionnez les 5 portraits a l'ecran</div>
        </div>
        <div class="api-actions">
          <button id="btn-war-capture" class="btn-sync">Capturer portraits</button>
          <button id="btn-war-analyze-portraits" class="btn-test">Analyser</button>
        </div>
      </div>

      <!-- Mode Saisie Manuelle -->
      <div id="war-manual-mode" class="hidden">
        <div class="war-form">
          <label class="api-label">Noms des personnages (1 par ligne)</label>
          <textarea id="war-names" class="war-textarea" rows="5" placeholder="CAPTAIN AMERICA&#10;BLACK KNIGHT&#10;CAPTAIN CARTER&#10;STARBRAND&#10;COSMIC GHOST RIDER"></textarea>
          <div class="api-help">Entrez les noms detectes a l'ecran ou collez depuis OCR</div>
        </div>
        <div class="api-actions">
          <button id="btn-war-analyze" class="btn-sync">Trouver counters</button>
        </div>
      </div>

      <!-- Puissance (commun aux deux modes) -->
      <div class="war-power-row">
        <label class="api-label">Puissance ennemi (optionnel)</label>
        <input type="text" id="war-power" class="sync-input" placeholder="Ex: 5000000">
      </div>

      <div id="war-result" class="war-result hidden"></div>
    </section>

    <section id="sync-panel" class="hidden">
      <div class="sync-header">
        <span>Synchronisation Counters</span>
        <button id="btn-close-sync" class="btn-close">X</button>
      </div>
      <div class="sync-form">
        <input type="url" id="sync-url" placeholder="URL du fichier counters.json" class="sync-input">
        <button id="btn-sync" class="btn-sync">Sync</button>
      </div>
      <div id="sync-status" class="sync-status"></div>
      <div id="sync-info" class="sync-info"></div>
    </section>

    <section id="status">
      <div id="spinner" class="hidden"></div>
      <span id="status-text"></span>
    </section>

    <section id="results" class="hidden">
      <!-- Genere dynamiquement par popup.js -->
    </section>
  </div>

  <script src="../lib/tesseract/tesseract.min.js"></script>
  <script src="../modules/zone-cropper.js"></script>
  <script src="../modules/ocr-engine.js"></script>
  <script src="../modules/war-analyzer.js"></script>
  <script src="popup.js"></script>
</body>
</html>
