<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>MSF - Gestion Counters</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body {
      width: 450px;
      min-height: 400px;
      max-width: 100vw;
    }

    /* Mode fen√™tr√©: layout adaptatif */
    @media (min-width: 500px) {
      body {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
      }
      #app {
        max-height: none;
        padding: 20px;
      }
      header h1 {
        font-size: 24px;
      }
      .team-section {
        padding: 16px;
      }
      .team-portraits {
        gap: 4px;
      }
      .team-portrait-thumb {
        width: 32px;
        height: 32px;
      }
    }

    #app { max-height: 500px; overflow-y: auto; }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 16px;
      color: #1a1a2e;
      background: #00d4ff;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    .back-link:hover {
      background: #33ddff;
      transform: translateX(-2px);
    }

    .page-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #333;
    }

    .page-header header {
      flex: 1;
    }

    .page-header h1 {
      margin: 0;
      font-size: 18px;
    }

    @media (min-width: 500px) {
      .page-header h1 {
        font-size: 22px;
      }
    }

    .team-section {
      background: #2d2d44;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .team-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .team-name-title {
      font-weight: 600;
      color: #00d4ff;
    }

    .team-toggle {
      color: #888;
      font-size: 12px;
    }

    .counter-list {
      display: none;
    }

    .counter-list.expanded {
      display: block;
    }

    .counter-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px 8px;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #444;
    }

    .counter-row:last-child { border-bottom: none; }

    .counter-row select,
    .counter-row input {
      background: #1a1a2e;
      border: 1px solid #444;
      border-radius: 4px;
      color: #fff;
      padding: 4px 8px;
      font-size: 12px;
    }

    .counter-row select { width: 100%; }
    .counter-row input[type="number"] { width: 50px; }
    .counter-row .counter-notes {
      flex-basis: 100%;
    }

    .confidence-symbol {
      font-size: 12px;
      min-width: 32px;
      text-align: center;
    }

    .counter-row .btn-remove {
      background: #ff6b6b;
      color: #fff;
      border: none;
      border-radius: 4px;
      width: 22px;
      height: 22px;
      padding: 0;
      cursor: pointer;
      font-size: 11px;
      flex: 0 0 22px;
    }

    .btn-add-counter {
      background: #51cf66;
      color: #1a1a2e;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 12px;
      margin-top: 8px;
    }

    #save-bar {
      position: sticky;
      bottom: 0;
      background: #1a1a2e;
      padding: 12px 0;
      border-top: 1px solid #444;
      text-align: center;
    }

    #btn-save {
      background: #00d4ff;
      color: #1a1a2e;
      border: none;
      border-radius: 6px;
      padding: 10px 24px;
      font-weight: 600;
      cursor: pointer;
    }

    /* Source badges */
    .source-legend {
      display: flex;
      gap: 16px;
      margin-bottom: 12px;
      font-size: 11px;
      color: #888;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .source-badge {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .source-badge.default { background: #888; }
    .source-badge.remote { background: #00d4ff; }
    .source-badge.custom { background: #51cf66; }

    .team-meta {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-reset {
      background: transparent;
      border: 1px solid #ff6b6b;
      color: #ff6b6b;
      border-radius: 4px;
      padding: 4px 10px;
      cursor: pointer;
      font-size: 11px;
      margin-left: 8px;
    }

    .btn-reset:hover {
      background: #ff6b6b;
      color: #fff;
    }

    /* Language selector */
    .lang-selector {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }
    .lang-selector label {
      font-size: 12px;
      color: #888;
    }
    .lang-btn {
      background: #2d2d44;
      border: 1px solid #444;
      color: #888;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .lang-btn.active {
      background: #00d4ff;
      color: #1a1a2e;
      border-color: #00d4ff;
    }

    /* Team portraits thumbnails */
    .team-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .team-portraits {
      display: flex;
      gap: 2px;
      flex-wrap: wrap;
    }

    .team-portrait-thumb {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      object-fit: cover;
      border: 1px solid #444;
      background: #1a1a2e;
    }

    .team-portrait-placeholder {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      background: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: #888;
      border: 1px solid #555;
    }

    /* Search bar */
    .search-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      position: relative;
    }

    #search-input {
      flex: 1;
      background: #1a1a2e;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      padding: 8px 12px;
      font-size: 13px;
    }

    #search-input:focus {
      outline: none;
      border-color: #00d4ff;
    }

    #search-input::placeholder {
      color: #666;
    }

    .btn-clear {
      background: transparent;
      border: 1px solid #444;
      color: #888;
      border-radius: 6px;
      padding: 0 12px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-clear:hover {
      background: #ff6b6b;
      color: #fff;
      border-color: #ff6b6b;
    }

    .team-section.hidden {
      display: none;
    }

    .search-match {
      background: rgba(0, 212, 255, 0.15);
    }

    /* Counter team portraits */
    .counter-team-wrapper {
      display: flex;
      flex-direction: column;
      gap: 4px;
      flex: 1;
      min-width: 150px;
    }

    .counter-portraits {
      display: flex;
      gap: 2px;
      flex-wrap: wrap;
    }

    .counter-portrait-thumb {
      width: 20px;
      height: 20px;
      border-radius: 3px;
      object-fit: cover;
      border: 1px solid #444;
      background: #1a1a2e;
    }

    .counter-portrait-placeholder {
      width: 20px;
      height: 20px;
      border-radius: 3px;
      background: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8px;
      color: #888;
      border: 1px solid #555;
    }

    /* Badge "poss√©d√©" pour les counters que le joueur a */
    .owned-badge {
      background: #51cf66;
      color: #1a1a2e;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: bold;
      flex-shrink: 0;
    }

    .counter-owned {
      background: rgba(81, 207, 102, 0.1);
      border-left: 3px solid #51cf66;
      padding-left: 5px;
    }

    /* Badge indiquant qu'on a au moins un counter poss√©d√© pour cette √©quipe */
    .has-counter-badge {
      background: #51cf66;
      color: #1a1a2e;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
      margin-left: 6px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="page-header">
      <span class="back-link" id="back">‚Üê <span data-i18n="back">Retour</span></span>
      <header>
        <h1>‚öîÔ∏è <span data-i18n="title">Gestion Contres</span> üõ°Ô∏è</h1>
      </header>
    </div>

    <div class="lang-selector">
      <label data-i18n="language">Langue:</label>
      <button class="lang-btn" data-lang="fr">FR</button>
      <button class="lang-btn" data-lang="en">EN</button>
    </div>

    <div id="source-legend" class="source-legend"></div>

    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Rechercher equipe ou personnage...">
      <button id="search-clear" class="btn-clear" title="Effacer">&times;</button>
    </div>

    <div id="teams-container">
      <!-- Genere par JS -->
    </div>

    <div id="save-bar">
      <button id="btn-save">Sauvegarder</button>
      <span id="save-status"></span>
    </div>
  </div>

  <script src="manage.js"></script>
</body>
</html>
